<html lang="en">
<head>
<style>
    div { 
        color: #333; 
        font-style: italic;
        margin: 1em;
        background-color: #ccc;
    }
    .wrap {
        color: purple;
        font-size: 2em;
    }
    #list {
        color: red;
        border: 1px solid red;
    }
    .wrap #list {
        color: green;
    }
    #list li {
        color: blue;
    }
</style>
</head>
<body>
    Hello world.
    <div>Good Job!</div>
    <div class="wrap">
        Simple Selectors:
        <ul id="list">
            <li>ID selector</li>
            <li>Class selector</li>
            <li>Tag selector</li>
        </ul>
    </div>
    Bye Bye.
</body>
</html>
